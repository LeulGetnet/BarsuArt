{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">
      <span class="line-one">BARSENET</span>
      <span class="line-two">ADEFRIS</span>
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}#about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}#contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'originals_list' %}">Originals</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% if messages %}
<div id="flash-messages">
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    {{ message }}
  </div>
  {% endfor %}
</div>
{% endif %}
