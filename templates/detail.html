{% extends 'base.html'%}
{% load static %}
{% block content %}
<section class="container py-5 pt-5 mt-5">
    
    <div class="row">
      <!-- Images Section -->
      <div class="col-md-6">

        <div id="workImages" class="d-flex flex-column align-items-center">

        
          <div id="mainImage">
            <img src="{{ list_image.0.image.url }}" alt="Main Project Image" class="img-fluid" id="activeImage">
          </div>  
          <div class="d-flex mt-3">
            {% for image in list_image%}
            <img src="{{image.image.url}}" alt="Work Image 1" class="img-thumbnail work-image" onclick="changeImage('{{image.image.url}}')">
            {% endfor %}
          </div>
          
        </div>
        
      </div>

      <!-- Description Section -->
      <div class="col-md-6">
        <div class="work-description">
          <h4>{{Artwork.title}}</h4>
          <p>{{Artwork.description}}</p>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
